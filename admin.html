<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <title>MFML - Mutual Friends Multipurpose Limited</title>
</head>

<body>
    <div class="viewport-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="launch-logo">
                        <!-- <a href="#"><i class="fa fa-rocket"></i>Launch</a> -->
						<img class="main-logo" src="images/main_logo.png" alt="Mutual Friends" />
						<img class="mobile-logo" src="images/mobile_logo.png" alt="Mutual Friends" />
                    </div>
                    <div class="launch-login">
                        <ul>
                            <li><button type="button" class="btn login-btn" data-toggle="modal" data-target="#exampleModalCenter"> <i class="fa fa-sign-in"></i>Login</button></li>
                            <li><button type="button" class="btn signup-btn" data-toggle="modal" data-target="#exampleModalCenter2">Join Us</button></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="viewport-content">
                        <h1>Mutual Friends Multipurpose Limited</h1>
                        <h4>We born to explore the whole world by our talent, so get ready!</h4>
                        <a href="#" class="btn" data-toggle="modal" data-target="#exampleModalCenter3">Contact Us</a>
                        <p>Unity is strength</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Login Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <form action="index.html" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">User ID</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User ID">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="submit" class="btn signin-btn">LogIn</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- SignUp Modal -->
    <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Join Now</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <div class="reg-frm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="exampleInputEmail1">First Name <sup>*</sup></label>
                                        <input type="text" class="form-control" placeholder="First Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exampleInputEmail1">Last Name <sup>*</sup></label>
                                        <input type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exampleInputEmail1">Phone Number <sup>*</sup></label>
                                        <input type="num" class="form-control" placeholder="Phone Number">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exampleInputEmail1">Password <sup>*</sup></label>
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exampleInputEmail1">NID Number <sup>*</sup></label>
                                        <input type="num" class="form-control" placeholder="NID Number">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exampleInputEmail1">User ID <sup>*</sup></label>
                                        <input type="text" class="form-control" placeholder="Uset ID">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exampleInputEmail1">Email Address</label>
                                        <input type="email" class="form-control" placeholder="Email Address">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exampleInputEmail1">Your Address <sup>*</sup></label>
                                        <input type="text" class="form-control" placeholder="Your Address">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn reg-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Us Modal -->
    <div class="modal fade" id="exampleModalCenter3" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="fmr-content text-center">
                            <h3>Contact us</h3>
                            <h4>Have any questions? Send us a message.</h4>
                            <ul>
                                <li><i class="fa fa-phone"></i> +8801845720092</li>
                                <li><i class="fa fa-envelope"></i> mutualfriendsml@gmail.com</li>

                            </ul>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name*">
                        </div>
                        <div class="form-group">
                            <input type="num" class="form-control" id="exampleInputPassword1" placeholder="Phome Number*">
                        </div>
                        <div class="form-group">
                            <textarea rows="4" name="message" class="form-control" id="exampleInputPassword1" placeholder="Message*"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="num" class="form-control" id="exampleInputPassword1" placeholder="Antispam Question: 7+3 = ?">
                        </div>
                        <button type="submit" class="btn send-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
